plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.7'
    compile 'org.hildan.fxgson:fx-gson:4.0.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'ViewModel.Main'
    }
}





javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}



mainClassName = 'Main'